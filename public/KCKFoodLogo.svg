<!-- KCK FOOD Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80" preserveAspectRatio="xMidYMid meet">
  <!-- Combined logo in a more compact format for header display -->
  <!-- Food dish with steam -->
  <path d="M20,30 C20,30 25,25 30,30" stroke="#222" stroke-width="1.5" fill="none"/>
  <path d="M28,30 C28,30 33,25 38,30" stroke="#222" stroke-width="1.5" fill="none"/>
  <ellipse cx="30" cy="35" rx="15" ry="5" fill="#222"/>
  
  <!-- K letter -->
  <path d="M50,15 L50,65 L60,65 L60,45 L80,65 L95,65 L70,40 L95,15 L80,15 L60,35 L60,15 Z" fill="#b12025"/>
  
  <!-- C letter -->
  <path d="M105,15 Q95,40 105,65 L135,65 L135,55 L115,55 Q110,40 115,25 L135,25 L135,15 Z" fill="#28a745"/>
  
  <!-- K letter -->
  <path d="M145,15 L145,65 L155,65 L155,45 L175,65 L190,65 L165,40 L190,15 L175,15 L155,35 L155,15 Z" fill="#28a745"/>
  
  <!-- FOOD text -->
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#28a745">FOOD</text>
  
  <!-- "Always the Best!" text -->
  <text x="200" y="25" font-family="cursive, Arial, sans-serif" font-size="16" font-style="italic" fill="#b12025" font-weight="bold">Always the Best!</text>
  
  <!-- Tagline -->
  <text x="200" y="72" font-family="Arial, sans-serif" font-size="10" fill="#333">HEALTHY AND TASTY</text>
</svg>
