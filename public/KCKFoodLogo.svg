  <!-- Food dish with steam -->
  <path d="M125,155 C125,155 135,145 145,155" stroke="#222" stroke-width="2" fill="none"/>
  <path d="M140,155 C140,155 150,145 160,155" stroke="#222" stroke-width="2" fill="none"/>
  <ellipse cx="150" cy="170" rx="30" ry="10" fill="#222"/>
  
  <!-- K letter -->
  <path d="M65,210 L65,290 L85,290 L85,255 L120,290 L145,290 L100,250 L145,210 L120,210 L85,245 L85,210 Z" fill="#b12025"/>
  
